<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salthill Golf Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="banner">
        <img src="assets/Logo.png" alt="Logo" width="225" height="50" id="myLogo">
        <div class="navigation">
            <a href="index.html" class="myNav">HOME</a>
            <a href="events.html" class="myNav">EVENTS</a>
            <a href="gallery.html" class="myNav">GALLERY</a>
            <a href="contact.html" class="myNav">CONTACT</a>
        </div>
    </div>
    <div class="secondbanner">
        <h1 class="myHeader">CONTACT</h1>
    </div>
    <div class="contact-form">
      <h2>CONTACT US</h2>
      <form>
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" id="phone" name="phone">
          </div>
          <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject">
          </div>
          <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4"></textarea>
          </div>
          <button type="submit">Submit</button>
      </form>
  </div>
</div>
</body>
</html>
